<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">扶摇报</title>
    <link rel="stylesheet" href="view.css">
    <base target="_blank">
</head>
<body>
	<script src="jq.min.js"></script>
    <script>
        var r = window.location.search.substr(1).match(/(^|&)issue=([^&]*)(&|$)/);
        if (r != null) r=unescape(r[2])
        else{
            alert('什么鬼东西啊，我不理解...');
        }
        $.getJSON(`things/${r}/info.json`).then(res=>{
            $('.title').text(res.title);
            res.pics.forEach(p => {
                let x=p.match(/<(\d+):(\d+)>/);
                if(x)
                    for (let i = x[1]-0; i <= x[2]-0; i++){
                        $('#content')[0].innerHTML+=`<img src="things/${r}/${p.replace(x[0],i)}" class="def">`;       
                    }
                else{
                    $('#content')[0].innerHTML+=`<img src="things/${r}/${p}" class="def">`; 
                }
            });
        });
    </script>
    <div id="tit">
        <p class="title"></p>
    </div>
    <div id="content">
        
    </div>

</body>
</html>
